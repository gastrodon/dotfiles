name: Build NixOS Configuration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build NixOS (${{ matrix.channel }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        channel: ["25.11", "unstable"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-${{ matrix.channel }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Configure Nix channels
        run: |
          echo "Configuring Nix channels for NixOS ${{ matrix.channel }}..."
          nix-channel --add https://nixos.org/channels/nixos-${{ matrix.channel }} nixpkgs
          nix-channel --update

      - name: Build NixOS configuration
        run: |
          echo "Building NixOS configuration..."
          nix build --show-trace
